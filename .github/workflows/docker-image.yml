name:  CI
env:
  # Common versions
  GO_VERSION: "1.16"
on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go environment
        uses: actions/setup-go@v3.2.1
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build Binaries
        run: |
          make build ARCH=amd64
      - name: Save binaries
        uses: actions/upload-artifact@v3
        with:
          name: operator-amd64
          path: build/_output/bin/operator-amd64
      - name: Build Image
        run: |
          make image ARCH=amd64
      - name: pusH
        uses: manusa/actions-publish-docker@v1.1.2
        with:
          name: songdi676/operator
          tag: latest-amd64
          username: songdi676
